<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container mx-auto px-4">
        <div class="grid md:grid-cols-2 gap-4">
            <!-- First Image -->
            <div>
                <img src="../assets/images/grid04_1137ddd0-a47e-41d8-a3ca-3f48f9d408e5.webp" alt="Wristwatch on hand" class="w-full rounded-lg shadow-lg">
            </div>
            <!-- Second Image -->
            <div>
                <img src="../assets/images/grid05_2560aefc-5f3d-4ba6-83bd-e511c04bb63c.webp" alt="Wristwatch with outfit" class="w-full rounded-lg shadow-lg">
            </div>
            <!-- Third Image -->
            <div class="md:col-span-2">
                <img src="../assets/images/grid06_40494a5d-64dc-41dd-80d3-7bc8f9888a6f.webp" alt="Watch repair close-up" class="w-full rounded-lg shadow-lg">
            </div>
        </div>

        <!-- Floating Watch Icon Button -->
        <div class="fixed bottom-6 right-6">
            <button class="bg-yellow-400 p-3 rounded-lg shadow-lg hover:bg-yellow-500 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"> 
                    <circle cx="12" cy="12" r="10"></circle> 
                    <path d="M12 6v6l4 2"></path> 
                </svg>
            </button>
        </div>

    </div>

</body>
</html>
