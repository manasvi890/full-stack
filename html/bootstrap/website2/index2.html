<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Tooltip on Hover</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <img src="./assets/image/flyer-min-600x500.jpg" class="img-fluid" alt="Flyer Image"
                    data-bs-toggle="tooltip" data-bs-placement="top" title="Flyer Design">
            </div>
            <div class="col-md-4">
                <img src="./assets/image/cosmetic-min-600x650.jpg" class="img-fluid" alt="Cosmetic Image"
                    data-bs-toggle="tooltip" data-bs-placement="top" title="Cosmetic Packaging">
            </div>
            <div class="col-md-4">
                <img src="./assets/image/catalogue-600x500.jpg" class="img-fluid" alt="Catalogue Image"
                    data-bs-toggle="tooltip" data-bs-placement="top" title="Product Catalogue">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>

</body>

</html>
