<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="assets/fonts/stylesheet.css"> -->
</head>

<body>
    <!-- Object-Fit Properties -->
    <div class="box">
        <h2>Image-1 (Object-fit : content)</h2>
        <div class="image-1">
            <img class="img-1" src="./images/dominik.jpg" alt="">
        </div>

    </div>
    <div class="box">
        <h2>Image-2 (object-fit : scale-down)</h2>
        <div class="image-2">
            <img class="img-2" src="./images/dominik.jpg" alt="">
        </div>
    </div>
    <div class="box">
        <h2>Image-3 (object-fit : fill)</h2>
        <div class="image-3">
            <img class="img-3" src="./images/dominik.jpg" alt="">
        </div>
    </div>
    <div class="box">
        <h2>Image-4 (object-fit : cover)</h2>
        <div class="image-4">
            <img class="img-4" src="./images/dominik.jpg" alt="">
        </div>
    </div>
    <div class="box">
        <h2>Image-5 (object-position : center)</h2>
        <div class="image-5">
            <img class="img-5" src="./images/dominik.jpg" alt="">
        </div>
    </div>
    <div class="box">
        <h2>Image-6 ( object-position : 10px 100%)</h2>
        <div class="image-6">
            <img class="img-6" src="./images/dominik.jpg" alt="">
        </div>
    </div>
</body>

</html>
