<!DOCTYPE html>
<html>

<head>
    <title>table1</title>
    <style>
        table,
        th,
        tr,
        td {
            border: 1px solid black;
            text-align: center;
            /*border-collapse: collapse;*/
            border-spacing: 2px;

        }

        th,
        td {
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 5px;
            padding-right: 5px;
        }

        th {
            background-color: rgb(236, 250, 212);
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <th>column 1</th>
            <th>column 2</th>
            <th>column 3</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">row 1 cell 1</td>
                <td>row 1 cell 1</td>
                <td>row 1 cell 1</td>
            </tr>
            <tr>

                <td>row 2 cell 2</td>
                <td>row 2 cell 3</td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: left;">row 3 cell 3</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
