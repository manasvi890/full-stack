<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
        <form class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="first-name" class="block text-sm font-semibold text-gray-700">FIRST NAME</label>
                    <input type="text" id="first-name" placeholder="Jane" required 
                        class="w-full p-2 border border-red-500 rounded-md focus:ring-2 focus:ring-red-400">
                    <p class="text-red-500 text-sm mt-1">Please fill out this field.</p>
                </div>
                <div>
                    <label for="last-name" class="block text-sm font-semibold text-gray-700">LAST NAME</label>
                    <input type="text" id="last-name" placeholder="Doe" disabled 
                        class="w-full p-2 bg-gray-100 text-gray-500 rounded-md">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700">PASSWORD</label>
                <input type="password" id="password" placeholder="******************" disabled 
                    class="w-full p-2 bg-gray-100 text-gray-500 rounded-md">
                <p class="text-gray-500 text-sm">Make it as long and as crazy as you'd like</p>
            </div>

            <div class="grid grid-cols-3 gap-4">
                <div>
                    <label for="city" class="block text-sm font-semibold text-gray-700">CITY</label>
                    <input type="text" id="city" placeholder="Albuquerque" disabled 
                        class="w-full p-2 bg-gray-100 text-gray-500 rounded-md">
                </div>
                <div>
                    <label for="state" class="block text-sm font-semibold text-gray-700">STATE</label>
                    <select id="state" class="w-full p-2 border rounded-md">
                        <option selected>New Mexico</option>
                    </select>
                </div>
                <div>
                    <label for="zip" class="block text-sm font-semibold text-gray-700">ZIP</label>
                    <input type="text" id="zip" placeholder="90210" disabled 
                        class="w-full p-2 bg-gray-100 text-gray-500 rounded-md">
                </div>
            </div>
        </form>
    </div>

</body>
</html>
