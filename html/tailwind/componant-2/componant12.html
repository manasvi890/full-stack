<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Job Card</title>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-800">
    <div class="bg-gray-900 text-white p-6 rounded-xl shadow-lg w-80 relative">
        <div class="absolute top-4 right-4 text-gray-400">
          
        </div>
        <div class="flex items-center space-x-3">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo" class="w-10 h-10">
            <div>
                <h2 class="text-lg font-semibold">Apple</h2>
                <p class="text-gray-400 text-sm">New location, USA</p>
            </div>
        </div>
        <h3 class="text-xl font-bold mt-4">UI/UX Designer</h3>
        <div class="flex flex-wrap gap-2 mt-2 text-sm">
            <span class="text-blue-400">HTML</span>
            <span class="text-yellow-400">CSS</span>
            <span class="text-pink-500">FIGMA</span>
            <span class="text-green-400">Ad. XD</span>
            <span class="text-blue-300">Illustrator</span>
        </div>
        <p class="text-gray-300 mt-3">$60K - $100K per year</p>
        <p class="font-semibold mt-2">Full Time</p>
        <a href="#" class="text-blue-400 font-semibold mt-3 inline-block">Apply Now</a>
    </div>
</body>
</html>
