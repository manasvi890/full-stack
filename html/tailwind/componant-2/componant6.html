<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon UI Inputs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-96 p-6 bg-white rounded-2xl shadow-md">
        <h2 class="text-lg font-semibold mb-4">Horizon UI Inputs</h2>
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Default</label>
            <input type="text" placeholder="@horizon.ui" class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300">
        </div>
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Success</label>
            <input type="text" placeholder="Success input" class="w-full mt-1 p-2 border border-green-500 text-green-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300">
        </div>
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Error</label>
            <input type="text" placeholder="Error input" class="w-full mt-1 p-2 border border-red-500 text-red-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-300">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700">Disabled</label>
            <input type="text" placeholder="@horizon.ui" class="w-full mt-1 p-2 border rounded-lg bg-gray-200 text-gray-500 cursor-not-allowed" disabled>
        </div>
    </div>
</body>
</html>
