<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="max-w-sm bg-white rounded-2xl shadow-lg p-4">
        <div class="relative">
            <img src="./images1.jpg" alt="NFT Image" class="rounded-xl w-full">
            <button class="absolute top-3 right-3 bg-white p-2 rounded-full shadow-md">
                
            </button>
        </div>
        <div class="mt-4">
           <div class="flex">
            <h3 class="text-lg font-semibold">Abstract Colors</h3>
            <p class="text-gray-500 text-sm">By Esthera Jackson</p>
           </div>
            <div class="flex items-center mt-3">
                <div class="flex -space-x-2">
                    <img class="w-8 h-8 border-2 border-white rounded-full" src="https://randomuser.me/api/portraits/men/32.jpg" alt="User 1">
                    <img class="w-8 h-8 border-2 border-white rounded-full" src="https://randomuser.me/api/portraits/women/44.jpg" alt="User 2">
                    <img class="w-8 h-8 border-2 border-white rounded-full" src="https://randomuser.me/api/portraits/men/50.jpg" alt="User 3">
                    <div class="w-8 h-8 flex items-center justify-center text-sm font-semibold bg-gray-200 border-2 border-white rounded-full">+5</div>
                </div>
            </div>
            <p class="mt-3 text-blue-600 font-semibold">Current Bid: 0.91 ETH</p>
            <button class="mt-3 w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700">Place Bid</button>
        </div>
    </div>
</body>
</html>
