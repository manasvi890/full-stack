<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Profile Card</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-2xl p-6 w-80 text-center">
        <div class="relative">
            <div class="h-24 bg-gradient-to-r from-orange-300 to-purple-500 rounded-lg"></div>
            <img class="w-20 h-20 rounded-full border-4 border-white absolute -bottom-10 left-1/2 transform -translate-x-1/2" src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile Picture">
        </div>
        <div class="mt-12">
            <h2 class="text-xl font-semibold text-gray-800">Adela Parkson</h2>
            <p class="text-gray-500 text-sm">Product Manager</p>
        </div>
        <div class="mt-4 flex justify-around text-gray-700">
            <div>
                <p class="font-bold">17</p>
                <p class="text-xs text-gray-500">Posts</p>
            </div>
            <div>
                <p class="font-bold">9.7K</p>
                <p class="text-xs text-gray-500">Followers</p>
            </div>
            <div>
                <p class="font-bold">434</p>
                <p class="text-xs text-gray-500">Following</p>
            </div>
        </div>
    </div>
</body>
</html>
